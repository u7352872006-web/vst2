<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>日程提示(スタンプ対応)</title>
<style>
  .label {
    font-weight: bold;
    margin-bottom: 4px;
    color: #444;
  }
</style>
</head>
<body>

<h3>日程提示(スタンプ対応)</h3>

<!-- クリアボタン -->
<button id="clearLineNameBtn">クリア</button>
<br>

<!-- LINE名 -->
<textarea
  id="lineName"
  rows="2"
  cols="27"
  placeholder="LINE名（お客さんの名前）"
  style="background-color:#fff9c4;"
></textarea>
<br>

<textarea
  id="dates"
  rows="12"
  cols="27"
  placeholder="日程を入力"
  style="background-color:#e0e0e0;"
></textarea>
<br>

<button id="generateBtn">生成</button>
<br>

<section style="font-size:12px; line-height:1.6;">
  <ul>
    <li>ラベルを貼る<br>
      <span style="font-weight:bold; background:yellow; padding:2px;">⭐️スタンプ受信⭐️</span><br>
      <span style="font-weight:bold; background:yellow; padding:2px;">日程調整中🔵</span><br>
      <br>
    </li>
  </ul>
</section>
<hr>

<!-- メッセージ -->
<textarea
  id="messageA"
  rows="25"
  cols="27"
></textarea>
<button onclick="copyText('messageA')">コピー</button>

<script>
function copyText(id){
  const ta = document.getElementById(id);
  if(!ta.value.trim()) return;
  navigator.clipboard.writeText(ta.value);
}

// クリア
document.getElementById("clearLineNameBtn").addEventListener("click", () => {
  document.getElementById("lineName").value = "";
  document.getElementById("messageA").value = "";
});

// LINE名変更時
document.getElementById("lineName").addEventListener("input", () => {
  document.getElementById("messageA").value = "";
});

// 生成
document.getElementById("generateBtn").addEventListener("click", () => {
  const displayName = document.getElementById("lineName").value.trim();
  const dates = document.getElementById("dates").value.trim();

  const messageA =
`${displayName}さんスタンプありがとうございます！

${displayName}さん専用のサポート時間を確保しました！
下記からお選びいただけますか？

${dates}
※参加希望の方が多いため、先着順になります

上記でご都合の良いお日にちを教えてください！☺️

もし予定が合わない場合は再度調整しますね！`;

  document.getElementById("messageA").value = messageA;
});
</script>

</body>

</html>
