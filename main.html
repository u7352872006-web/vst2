<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>インサイドツール 左タブ極小版</title>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    margin: 0;
    background: #fff;
    color: #777;
    line-height: 1.4;
  }

  /* 全体 */
  .container {
    display: flex;
    height: 100vh;
  }

  /* 左タブ */
  .tab-list {
    width: 160px;
    background: #f7f7f7;
    border-right: 1px solid #ccc;
    overflow-y: auto;
    padding: 4px;
  }

  .tab-list button {
    display: block;
    width: 100%;
    padding: 4px 6px;
    margin-bottom: 2px;
    border: none;
    background: #eee;
    cursor: pointer;
    text-align: left;
    font-size: 12px;
    border-radius: 3px;
  }

  .tab-list button:hover {
    background: #ddd;
  }

  .tab-list button.active {
    background: #0066cc;
    color: #fff;
    font-weight: bold;
  }

  /* 右側 */
  .tab-content {
    flex: 1;
    position: relative;
  }

  .tab-content iframe {
    width: 100%;
    height: 100%;
    border: none;
    position: absolute;
    inset: 0;
  }
</style>
</head>

<body>

<div class="container">
  <div class="tab-list">
    <button data-id="tab1">面談候補日程を作成</button>
    <button data-id="tab2">日程提示</button>
    <button data-id="tab3">日程確定</button>
    <button data-id="tab4">雑談テンプレ</button>
    <button data-id="tab5">再調整</button>
    <button data-id="tab6">当日メッセージ</button>
    <button data-id="tab7">前日メッセージ</button>
  </div>

  <div class="tab-content">
    <iframe id="tab1" src="j1.面談候補日程.html" style="display:none;"></iframe>
    <iframe id="tab2" src="t3.日程提示.html" style="display:none;"></iframe>
    <iframe id="tab3" src="t3.日程確定.html" style="display:none;"></iframe>
    <iframe id="tab4" src="t4.雑談テンプレ.html" style="display:none;"></iframe>
    <iframe id="tab5" src="t6.未着対応.html" style="display:none;"></iframe>
    <iframe id="tab6" src="s1.当日メッセージの送付.html" style="display:none;"></iframe>
    <iframe id="tab7" src="s3.前日メッセージ送付.html" style="display:none;"></iframe>
  </div>
</div>

<script>
  const buttons = document.querySelectorAll('.tab-list button');
  const iframes = document.querySelectorAll('.tab-content iframe');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const id = btn.dataset.id;
      iframes.forEach(frame => {
        frame.style.display = frame.id === id ? 'block' : 'none';
      });
    });
  });

  // 初期表示
  if (buttons.length > 0) {
    buttons[0].click();
  }
</script>

</body>
</html>
