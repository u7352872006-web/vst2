<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>インサイドツール</title>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    margin: 0;
    background: #fff;
    color: #777;
    line-height: 1.4;
  }

  /* 全体 */
  .container {
    display: flex;
    height: 100vh;
  }

  /* 左タブ */
  .tab-list {
    width: 160px;
    background: #f7f7f7;
    border-right: 1px solid #ccc;
    overflow-y: auto;
    padding: 4px;
  }

  .tab-list button {
    display: block;
    width: 100%;
    padding: 4px 6px;
    margin-bottom: 2px;
    border: none;
    background: #eee;
    cursor: pointer;
    text-align: left;
    font-size: 12px;
    border-radius: 3px;
  }

  .tab-list button:hover {
    background: #ddd;
  }

  .tab-list button.active {
    background: #0066cc;
    color: #fff;
    font-weight: bold;
  }

  /* 右側 */
  .tab-content {
    flex: 1;
    position: relative;
  }

  .tab-content iframe {
    width: 100%;
    height: 100%;
    border: none;
    position: absolute;
    inset: 0;
  }
</style>
</head>

<body>

<div class="container">
  <div class="tab-list">
    <button data-id="tab1">日程作成1</button>
    <button data-id="tab2">日程作成2</button>
    <button data-id="tab3">日程作成3</button>
    <button data-id="tab4">日程提示(スタンプ対応)</button>
    <button data-id="tab5">日程確定(アポ確定)</button>
    <button data-id="tab6">カレンダー予約</button>
    <button data-id="tab7">雑談テンプレ</button>
    <button data-id="tab8">雑談チャットGPTs</button>
    <button data-id="tab9">未着・再調整</button>
    <button data-id="tab10">当日メッセージ送付</button>
    <button data-id="tab11">前日メッセージ送付</button>
    <button data-id="tab12">ブロック者検出</button>
  </div>

  <div class="tab-content">
    <iframe id="tab1" src="日程作成1.html" style="display:none;"></iframe>
    <iframe id="tab2" src="日程作成2.html" style="display:none;"></iframe>
    <iframe id="tab3" src="日程作成3.html" style="display:none;"></iframe>
    <iframe id="tab4" src="日程提示(スタンプ対応).html" style="display:none;"></iframe>
    <iframe id="tab5" src="日程確定(アポ確定).html" style="display:none;"></iframe>
    <iframe id="tab6" src="工事中.html" style="display:none;"></iframe>
    <iframe id="tab7" src="雑談テンプレ.html" style="display:none;"></iframe>
    <iframe id="tab8" src="雑談チャットGPTs.html" style="display:none;"></iframe>
    <iframe id="tab9" src="未着・再調整.html" style="display:none;"></iframe>
    <iframe id="tab10" src="当日メッセージ送付.html" style="display:none;"></iframe>
    <iframe id="tab11" src="前日メッセージ送付.html" style="display:none;"></iframe>
    <iframe id="tab12" src="工事中.html" style="display:none;"></iframe>
  </div>
</div>

<script>
  const buttons = document.querySelectorAll('.tab-list button');
  const iframes = document.querySelectorAll('.tab-content iframe');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const id = btn.dataset.id;
      iframes.forEach(frame => {
        frame.style.display = frame.id === id ? 'block' : 'none';
      });
    });
  });

  // 初期表示
  if (buttons.length > 0) {
    buttons[0].click();
  }
</script>

</body>
</html>
