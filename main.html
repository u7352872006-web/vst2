<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>インサイドツール タブ版</title>
<meta charset="UTF-8">
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #fff;
    color: #888;
    line-height: 1.8;
    margin: 0;
  }
  .container {
    display: flex;
    height: 100vh;
  }
  .tab-list {
    width: 220px;
    background: #f7f7f7;
    border-right: 1px solid #ccc;
    overflow-y: auto;
    padding: 20px;
  }
  .tab-list button {
    display: block;
    width: 100%;
    padding: 8px 12px;
    margin-bottom: 4px;
    border: none;
    background: #eee;
    cursor: pointer;
    text-align: left;
    font-size: 14px;
    border-radius: 4px;
  }
  .tab-list button.active {
    background: #0066cc;
    color: #fff;
    font-weight: bold;
  }
  .tab-content {
    flex: 1;
    height: 100%;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

<div class="container">
  <div class="tab-list">
    <!-- タブボタンをここに配置 -->
    <button data-src="j1.面談候補日程.html">面談候補日程を作成</button>
    <button data-src="t3.日程提示.html">日程提示（スタンプ対応）</button>
    <button data-src="t3.日程確定.html">日程確定（アポ確定）</button>
    <button data-src="t4.雑談テンプレ.html">雑談テンプレ</button>
    <button data-src="t3.日程提示.html">再調整</button>
    <button data-src="s1.当日メッセージの送付.html">当日メッセージの送付</button>
    <button data-src="s3.前日メッセージ送付.html">前日メッセージの送付</button>
  </div>

  <div class="tab-content">
    <iframe id="content-frame" src=""></iframe>
  </div>
</div>

<script>
const buttons = document.querySelectorAll('.tab-list button');
const iframe = document.getElementById('content-frame');

buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    // アクティブ状態切り替え
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    // iframeにリンクをセット
    const src = btn.getAttribute('data-src');
    if (src === '#') {
      iframe.srcdoc = '<p style="padding:20px;">このリンクはまだ実装されていません。</p>';
    } else {
      iframe.src = src;
    }
  });
});

// 最初のタブを選択
if (buttons.length > 0) {
  buttons[0].click();
}
</script>

</body>
</html>
