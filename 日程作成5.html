<script>
// å…¥åŠ›æ¬„ã‚’10å€‹ç”Ÿæˆ
const inputsDiv = document.getElementById("inputs");
for(let i=0;i<10;i++){
    const label = document.createElement("label");
    label.textContent = slots[i] + " ";

    const dateInput = document.createElement("input");
    dateInput.type = "date";
    dateInput.id = "date" + i;
    dateInput.required = true; // â† ã“ã‚ŒãŒé‡è¦

    const timeSelect = document.createElement("select");

// æ—¥ç¨‹ç”Ÿæˆ
document.getElementById("generateBtn").addEventListener("click", ()=>{
    const week = ["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"];
    let items = [];

    for(let i=0;i<10;i++){
        const dateVal = document.getElementById("date"+i).value;
        const timeVal = document.getElementById("time"+i).value;
        if(dateVal){
            items.push({
                dateObj: new Date(dateVal),
                timeVal
            });
        }
    }

    items.sort((a,b)=>{
        const diff = a.dateObj - b.dateObj;
        if(diff !== 0) return diff;

        const toMinutes = t => {
            const [h,m] = t.split("ï½")[0].split(":").map(Number);
            return h*60 + m;
        };
        return toMinutes(a.timeVal) - toMinutes(b.timeVal);
    });

    let outputText = "";
    items.forEach((item, idx)=>{
        const d = item.dateObj;
        outputText += `${slots[idx]} ${d.getMonth()+1}/${d.getDate()}(${week[d.getDay()]}) ${item.timeVal}\n`;
    });

    document.getElementById("output").value = outputText.trim();
});
